<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Light Orchard Emulator</title>
	<meta name="description" content="Emulator Client for Light Orchard Installation">
	<meta name="author" content="The Light Orchard Team">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!--CSS-->
	<link href="css/style.css" rel="stylesheet">
	
	<!--MAIN SCRIPTS-->
	<script src="lib/jquery.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/socket-script.js"></script>
	<script src="js/script.js"></script>
    <script src="js/audiosynth.js"></script>

	<!--ROMS-->
	<script src="js/roms/paint.js"></script>

<body onload="init()">
	
	<div id="menu_toggle_rom" class="menu small_col">
	</div>
	
	<div class="menu small_col">
		<div id="menu_rom_options" class="inset">
		</div>

		<div id="menu_logging" class="inset">

			<br>
			<div class="button" id="bookmark_button" onclick="addBookmark()">Bookmark</div>
			<div class="button" id="export_log_button" onclick="exportLog()">Export Log</div>
		</div>
	</div>

		<div id="vis_ui"></div>
	</div>
